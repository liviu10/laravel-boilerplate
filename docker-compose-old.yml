version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile_old
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www/html
        environment:
            - APP_ENV=local
            - APP_KEY=base64:MBneRZGKP1olwMn1V0vBlpUPjLHTJaxN8MgItvkfZOw=
            # Add other environment variables here
        depends_on:
            - mysql

    mysql:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
